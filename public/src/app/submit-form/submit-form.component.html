<div class="row" style="margin-top:40px; padding:20px; background-color:#eff0f2;border-radius:15px;
  -webkit-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
  -moz-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
  box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);">

  <div class="col-sm-12">

    <div class="container marginT60  marginB30" style="max-width:500px;">

      <div class="row" style="padding:30px;" [style.backgroundColor]="model.theme.bgColor"
        [style.color]="model.theme.textColor">
        <div class="col-12">
          <h2>{{model.name}}</h2>
        </div>
        <div class="col-12">
          <p>{{model.description}}</p>
        </div>
        <div *ngIf="success" class="col-12">
          <div class="form-group">
            <label>Your form has been submitted.</label>
          </div>
        </div>
        <form (submit)="onSubmit()" class="ftheme">
          <div *ngIf="!success" class="col-12">
            <div *ngFor="let item of model.attributes" class="form-group">
              <div *ngIf="item.type=='text'">
                <label>{{item.label}}</label> <label *ngIf="item.required" class="text-danger">*</label>
                <input type="text" class="form-control" name="{{item.name}}" id="{{item.name}}"
                  placeholder="{{item.placeholder}}" [(ngModel)]="newSubmission[item.name]" [required]="item.required"
                  [ngModelOptions]="{standalone: true}" autocomplete="off">
              </div>
              <div *ngIf="item.type=='email'">
                <label>{{item.label}}</label> <label *ngIf="item.required" class="text-danger">*</label>
                <input type="email" class="form-control" name="{{item.name}}" id="{{item.name}}"
                  placeholder="{{item.placeholder}}" [(ngModel)]="newSubmission[item.name]"
                  [ngModelOptions]="{standalone: true}" autocomplete="off">
              </div>
              <div *ngIf="item.type=='phone'">
                <label>{{item.label}}</label> <label *ngIf="item.required" class="text-danger">*</label>
                <input type="email" class="form-control" name="{{item.name}}" id="{{item.name}}"
                  placeholder="{{item.placeholder}}" [(ngModel)]="newSubmission[item.name]"
                  [ngModelOptions]="{standalone: true}" autocomplete="off">
              </div>
              <div *ngIf="item.type=='number'">
                <label>{{item.label}}</label> <label *ngIf="item.required" class="text-danger">*</label>
                <input type="number" class="form-control" name="{{item.name}}" id="{{item.name}}" min="{{item.min}}"
                  max="{{item.max}}" placeholder="{{item.placeholder}}" [(ngModel)]="newSubmission[item.name]"
                  [ngModelOptions]="{standalone: true}" autocomplete="off">
              </div>
              <div *ngIf="item.type=='date'">
                <label>{{item.label}}</label> <label *ngIf="item.required" class="text-danger">*</label>
                <input type="date" class="form-control" name="{{item.name}}" id="{{item.name}}"
                  placeholder="{{item.placeholder}}" [(ngModel)]="newSubmission[item.name]"
                  [ngModelOptions]="{standalone: true}" autocomplete="off">
              </div>
              <div *ngIf="item.type=='datetime-local'">
                <label>{{item.label}}</label> <label *ngIf="item.required" class="text-danger">*</label>
                <input type="datetime-local" class="form-control" name="{{item.name}}" id="{{item.name}}"
                  placeholder="{{item.placeholder}}" [(ngModel)]="newSubmission[item.name]"
                  [ngModelOptions]="{standalone: true}" autocomplete="off">
              </div>
              <div *ngIf="item.type=='textarea'">
                <label>{{item.label}}</label> <label *ngIf="item.required" class="text-danger">*</label>
                <textarea class="form-control" name="{{item.name}}" id="{{item.name}}"
                  placeholder="{{item.placeholder}}" [(ngModel)]="newSubmission[item.name]"
                  [ngModelOptions]="{standalone: true}" autocomplete="off">
                  </textarea>
              </div>
              <div *ngIf="item.type=='file'">
                <label>{{item.label}} (File can't be uploaded right now)</label> <label *ngIf="item.required"
                  class="text-danger">*</label>
                <input type="file" class="form-control" name="{{item.name}}" id="{{item.name}}"
                  placeholder="{{item.placeholder}}" [(ngModel)]="newSubmission[item.name]"
                  [ngModelOptions]="{standalone: true}" autocomplete="off">
                <small class="form-text text-danger">(File can't be uploaded right now)</small>
              </div>
              <div *ngIf="item.type=='paragraph'">
                <p class="form-text">{{item.placeholder}}</p>
              </div>
              <div *ngIf="item.type=='autocomplete'">
                <label>{{item.label}}</label> <label *ngIf="item.required" class="text-danger">*</label>
                <select class="form-control" name="{{item.name}}" id="{{item.name}}"
                  [(ngModel)]="newSubmission[item.name]" [ngModelOptions]="{standalone: true}">
                  <option *ngFor="let v of item.values" [value]="v.value">{{v.label}}</option>
                </select>
                <!-- <small class="form-text text-muted">{{item.description}}</small> -->
              </div>
              <div *ngIf="item.type=='checkbox'">
                <label>{{item.label}}</label> <label *ngIf="item.required" class="text-danger">*</label>
                <div *ngFor="let v of item.values" class="inline-form-group">
                  <label class="cust-check-bx">
                    <input type="checkbox" [value]="v.value" name="{{item.name}}" (click)="toggleValue(v)"> {{v.label}}
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
              <div *ngIf="item.type=='radio'">
                <label>{{item.label}}</label> <label *ngIf="item.required" class="text-danger">*</label>
                <div *ngFor="let v of item.values" class="inline-form-group">
                  <label class="cust-check-bx">
                    <input type="radio" [value]="v.value" name="{{item.name}}" [(ngModel)]="newSubmission[item.name]"
                      [ngModelOptions]="{standalone: true}"> {{v.label}}
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
              <div *ngIf="item.type=='button'" class="btn-cont">
                <input type="{{item.subtype}}" (click)="submit()" value="{{item.label}}" class="btn btn-primary"
                  name="{{item.name}}" id="{{item.name}}">
              </div>
            </div>

            <p (click)="show=1" class="marginT60 pointer">Show developer data</p>

          </div>
          <div class="left">
            <button mat-raised-button color="accent">Submit</button>
          </div>
        </form>
      </div>
      <div class="left">
        <button mat-raised-button color="accent" [routerLink]="['/home']">Back بنحذف هذاالبوتن </button>
      </div>
    </div>
  </div>
</div>
